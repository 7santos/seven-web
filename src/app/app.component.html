<mat-toolbar color="primary">
  <mat-toolbar-row>
    <img src="assets/images/logo.png" class="logo" />
    <span translate>app.title</span>
    <button mat-icon-button *ngIf="isAuthenticated()">
      <mat-icon
        (click)="sidenav.toggle()"
        matTooltip="{{ 'app.menu.tooltip' | translate }}"
        color="accent"
        >menu</mat-icon
      >
    </button>
    <button mat-icon-button *ngIf="!isAuthenticated()">
      <mat-icon matTooltip="{{ 'app.offline' | translate }}" color="accent"
        >offline_bolt</mat-icon
      >
    </button>
    <span>{{ title }}</span>
    <span class="toolbar-spacer"></span>
    <span *ngIf="isAuthenticated()">{{ getUsername() }}</span>
    <button mat-icon-button *ngIf="isAuthenticated()">
      <mat-icon
        (click)="logOut()"
        matTooltip="{{ 'app.logout' | translate }}"
        color="accent"
      >
        exit_to_app
      </mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/home'">{{
        "app.menu.home" | translate
      }}</a>
      <a mat-list-item [routerLink]="'/facebook'">{{
        "app.menu.facebook" | translate
      }}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
