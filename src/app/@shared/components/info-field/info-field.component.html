<mat-form-field class="input-width">
  <mat-label>{{ title | translate }}</mat-label>
  <input
    matInput
    [(ngModel)]="model"
    readonly
    *ngIf="fieldType === FieldType.INPUT"
  />
  <a [href]="model" target="_blank" *ngIf="fieldType === FieldType.ANCHOR">
    <input matInput [(ngModel)]="model" readonly class="cursor-pointer" />
  </a>
  <input
    matInput
    [ngModel]="model | date: 'yyyy-MM-dd HH:mm:ss.SSS ZZZZ'"
    readonly
    *ngIf="fieldType === FieldType.DATE"
  />
  <mat-chip-list #chipList *ngIf="fieldType === FieldType.CHIP_LIST">
    <mat-chip *ngFor="let value of model" color="accent" selected>
      {{ value }}
    </mat-chip>
    <input [matChipInputFor]="chipList" />
  </mat-chip-list>
  <button
    matSuffix
    mat-icon-button
    matTooltip="{{ 'button.copy' | translate }}"
    ngxClipboard
    [cbContent]="model"
  >
    <mat-icon color="accent">content_copy</mat-icon>
  </button>
</mat-form-field>
